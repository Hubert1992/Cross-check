    // Funkcja czyszcząca tekst – usuwa początkowe =" oraz końcowe "
    const cleanText = (str) => str.replace(/^="\s*/, "").replace(/\s*"$/, "");

    // Grupowanie pytań według kategorii
    const questionsByCategory = {};
    rawQuestions.forEach(item => {
      const keys = Object.keys(item);
      if(keys.length >= 2) {
        const rawCategoryValue = item[keys[0]];
        const rawQuestionValue = item[keys[1]];
        const category = cleanText(rawCategoryValue);
        const question = cleanText(rawQuestionValue);
        if(questionsByCategory[category]) {
          questionsByCategory[category].push(question);
        } else {
          questionsByCategory[category] = [question];
        }
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const categorySelect = document.getElementById("categorySelect");
      const randomBtn = document.getElementById("randomBtn");
      const questionDisplay = document.getElementById("questionDisplay");

      // Uzupełnij select kategoriami
      Object.keys(questionsByCategory).forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });

      // Włącz przycisk, gdy wybrano kategorię
      categorySelect.addEventListener("change", () => {
        randomBtn.disabled = categorySelect.value === "";
        questionDisplay.textContent = "";
      });

      // Losowanie pytania z wybranej kategorii
      randomBtn.addEventListener("click", () => {
        const selectedCategory = categorySelect.value;
        const questionsList = questionsByCategory[selectedCategory];
        if (questionsList && questionsList.length > 0) {
          const randomIndex = Math.floor(Math.random() * questionsList.length);
          questionDisplay.textContent = questionsList[randomIndex];
        } else {
          questionDisplay.textContent = "Brak pytań dla wybranej kategorii.";
        }
      });
